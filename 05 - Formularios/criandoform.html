<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simples</title>
    <link rel="stylesheet" href=".css">
</head>

<body>
    <form action="">

        <fieldset>

            <legend>Contato</legend>
            <label for="name">Nome
                <input id="name" type="name" name="name" placeholder="Nome Completo" required> <br>
                <br>
            </label>

            <label for="email"> E-mail
                <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required> <br>
                <br>
            </label>

            <label for="Mensagem"> Deixe aqui sua Mensagem </label><br>
            <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" placeholder="Deixe sua mensagem!"
                required></textarea> <br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
